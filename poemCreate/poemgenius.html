<html ng-app="myApp">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<head >
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script src="http://cdn.bootcss.com/angular.js/1.4.9/angular.min.js"></script>
    
    
     <script src="js/poet.js"></script>
</head>

<body>

    <!-- Begin page content -->
    <div class="container" ng-controller="myCtrl">
        <div class="page-header">
            <h1>恶俗古风自动生成器</h1>
        </div>

        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                产生的条数 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" ng-click="setNum(5)">5</a></li>
                <li><a href="#" ng-click="setNum(10)">10</a></li>
                <li><a href="#" ng-click="setNum(100)">100</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">其他</a></li>
            </ul>
        </div>
        <br></br>
        <!--<input type="text" class="form-control">
        <br></br>-->
        <div class="btn-group btn-group-md" role="group"><button type="button" class="btn btn-default" ng-click="generatePoem()">生成</button><button type="button" class="btn btn-danger" ng-click="clearPoem()">清除</button></div>
        
        <br></br>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="p in str">{{p}}</li>
        </ul>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">By Yifei</p>
        </div>
    </footer>


</body>

</html>
